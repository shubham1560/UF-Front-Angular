<div *ngIf="loading">
    <br>
    Fetching all articles...

    <div class="loader"></div>

</div>

<div *ngIf="!loading">
    <br>
    All Articles
    <hr>
    Draft

    <div *ngFor="let article of draft" [ngClass]="{'active' : article.id==selected_article_id}">
        <a routerLink="/path/article/{{article.id}}" class="list-article">
            - {{article.title}}
        </a>
    </div>
    <hr>

    Published
    <div *ngFor="let article of published" [ngClass]="{'active' : article.id==selected_article_id}">
        <a routerLink="/path/article/{{article.id}}" class="list-article">
            - {{article.title}}
        </a>
    </div>

    <hr>
    Review
    <div *ngFor="let article of review" [ngClass]="{'active' : article.id==selected_article_id}">
        <a routerLink="/path/article/{{article.id}}" class="list-article">
            - {{article.title}}
        </a>
    </div>
</div>
