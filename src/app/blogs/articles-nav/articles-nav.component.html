<div id="article-nav">
    <div *ngIf="loading">
        <br>
        Fetching all articles...

        <div class="loader"></div>

    </div>

    <div *ngIf="!loading">
        <br>
        <a mat-button class="primary-button" href="/path/article/1">
            Add new article
        </a>
        <br>
        <hr>
        All Articles
        <div *ngIf="draft.length>0">
            <hr>
            Draft
            <div *ngFor="let article of draft" [ngClass]="{'active' : article.id==selected_article_id}">
                <button mat-icon-button class="del-button" (click)="openDialog(article.id, article.title)">
                    <mat-icon style="font-size: 18px;">
                        delete
                    </mat-icon>
                </button>
                <a routerLink="/path/article/{{article.id}}" class="list-article">
                    {{article.title}}
                </a>

            </div>
        </div>
        <div *ngIf="review.length>0">
            <hr>
            Review
            <div *ngFor="let article of review" [ngClass]="{'active' : article.id==selected_article_id}">
                <button mat-icon-button class="del-button" (click)="openDialog(article.id, article.title)">
                    <mat-icon style="font-size: 18px;">
                        delete
                    </mat-icon>
                </button>
                <a routerLink="/path/article/{{article.id}}" class="list-article">
                    {{article.title}}
                </a>
            </div>
        </div>
        <div *ngIf="published.length>0">
            <hr>
            Published
            <div *ngFor="let path of published">
                <hr>
                <a routerLink="/path/{{path.category_id}}/" target="_blank" class="list-article"
                    style="font-size: 16px;">
                    {{path.category_label}}
                    <mat-icon style="font-size: 14px;">
                        open_in_new
                    </mat-icon>
                </a>
                <div *ngFor="let article of path.articles" [ngClass]="{'active' : article.id==selected_article_id}">
                    <button mat-icon-button class="del-button" (click)="openDialog(article.id, article.title)">
                        <mat-icon style="font-size: 18px;">
                            delete
                        </mat-icon>
                    </button>
                    <a routerLink="/path/article/{{article.id}}" class="list-article">
                        {{article.title}}
                    </a>
                </div>
            </div>
        </div>
        
    </div>
</div>
