<div *ngFor="let course of courses">
    <!-- <pre>
    {{course | json}}
</pre> -->
    <mat-card class="example-card">
        <mat-card-header>
            
            <mat-card-title>{{course.label}}</mat-card-title>
            <mat-card-subtitle>{{course.get_parent_knowledgebase.label}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{course.description}}
          </mat-card-content>
        <mat-card-actions style="text-align: right;">
            <button mat-button (click)="seeDetails(course.id)" style="outline: none">
                <mat-icon>
                    info
                </mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

</div>
