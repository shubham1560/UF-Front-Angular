<div class="wrapper">
    <nav id="sidebar">
        <app-article-list></app-article-list>
    </nav>

    <div id="content" style=" background-color: white; width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light" *ngIf="mobileQuery.matches">

            <button mat-raised-button color="primary" style="background-color: #4f9aab; color: white;"
                id="sidebarCollapse" (click)="openNav()">
                <mat-icon>{{icon}}</mat-icon> Table of content
            </button>

        </nav>
        <div style="padding: 0px 20px;">
            <app-article-detail></app-article-detail>
            <div id="kbuse-load" style="height: 10px; width: auto;">
            </div>
            <app-kbuse *ngIf="loadKbUse"></app-kbuse>
        </div>

    </div>
</div>
