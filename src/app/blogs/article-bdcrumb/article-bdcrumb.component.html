<div id="article-bd" *ngIf="show_crumb">
    <div *ngIf="this.isLoading" style="margin-top: 15px;">
        <div class="d-inline" style="margin-top: 15px;padding-top: 15px;" mat-button *ngFor="let i of ['Home','category','courses', 'article', 'sub-article']; let b = index ">
            <!-- <mat-icon matSuffix *ngIf="b==0">
            account_tree
        </mat-icon> -->
            <span style="color: #F8F7FA; background-color: #F8F7FA;">
                {{i}}
            </span>
        </div>
    </div>
    <div *ngIf="!this.isLoading" class="uf-breadcrumbs" style="width: 100%; padding-top: 15px;">
        <div class="d-inline" mat-button *ngFor="let crumb of breadcrumb; let i = index"
            style="cursor: pointer; color: #3e5153">
            <!-- <mat-icon matSuffix *ngIf="i==0">
            account_tree
        </mat-icon> -->
            <span (click)="navigateCrumb(i)" style="text-transform: capitalize; font-size: 12px;"
                [ngClass]="{'active' : i==(breadcrumb.length-1)}">
                {{crumb}}
            </span>
            <span *ngIf="i!=(breadcrumb.length-1)">
                >
            </span>
        </div>
        <br>
    </div>
</div>
