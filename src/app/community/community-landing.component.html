<div class="flex-wrapper">
    <mat-toolbar [ngStyle]="{'position':showsmallscreen ? 'fixed' : ''}"
        style=" border-bottom: 3px solid #f1f1f1; z-index: 2; background-color: white;">
        <span routerLink="/welcome/" class="logo" style="color: #8dbcaa; font-size: 16px;">sorted</span>
        <span routerLink="/welcome/" class="logo" style="color: #8dbcaa; font-size: 30px;">T</span>
        <span routerLink="/welcome/" class="logo" style="color: #8dbcaa; font-size: 16px;">ree</span>
        <span *ngIf="showsmallscreen"
            style="font-size: 14px; color: #8dbcaa; font-weight: 200;padding-left: 10px; border-left: 2px solid #ddd; margin-left: 10px; ">
            Community
        </span>
        <span class="fillspace"></span>
        <a mat-flat-button *ngIf="!isLoggedIn" class="primary-button" routerLink="/auth/register"
            routerLinkActive="active" style="margin-right: 10px;">
            Sign up
        </a>
        <a mat-flat-button *ngIf="!isLoggedIn" class="primary-button-inverted" routerLink="/auth/"
            routerLinkActive="active">
            Sign in
        </a>
        <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="beforeMenu"
            aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <a mat-menu-item target="_blank" routerLink="/path/article/1"
                style="line-height: 30px; outline: none; height: auto;">
                + new article
            </a>
            <a mat-menu-item routerLink="/user_profile/authored_articles"
                style="line-height: 30px; outline: none; height: auto;">
                My Articles
            </a>
            <hr>
            <a mat-menu-item routerLink="/support" style="line-height: 30px; outline: none; height: auto;">
                Support
            </a>
            <hr>
            <a mat-menu-item routerLink="/user_profile" style="line-height: 30px; outline: none; height: auto;">
                My
                Profile
            </a>
            <a mat-menu-item (click)="logout()" style="line-height: 30px; outline: none; height: auto;">
                logout
            </a>
        </mat-menu>
    </mat-toolbar>
    <div class="container">

        <div class="row">
            <div class="col-md-9">
                community Questions
            </div>
        </div>
    </div>

</div>
