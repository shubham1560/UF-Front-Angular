Form for email, checking it regularly to get that the email is valid or not
<br><br><br>
<div *ngIf='!mailsent'>
    <form novalidate (ngSubmit)=save() [formGroup]='resetForm'>
        <label for="email">Enter the email address</label>
        <input formControlName="email" id="email" placeholder="Enter Email">

        <button type="submit" [disabled]='resetForm.invalid'>Send Reset Link</button>

    </form>
</div>

<div *ngIf='mailsent'>
    {{message}}

</div>
