<div class="wrapper-login">
<div class="login-form">
    <div class="logo-space"></div>
    <div class="login-form-header">LOGO OF THE APPLICATION</div>
    <div class="login-form-body">
        <div>
            <button id="googleBtn" mat-button class="googlelogin">
                <div style="padding-top: 3px;"><img src="https://img.icons8.com/material/30/000000/google-logo--v1.png" />
                </div>
                Sign in with google

                <!-- <div>Sign in with Google</div> -->
            </button>
        </div>

        <div class="or">--OR--</div>

        <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-form-field appearance="outline" class="input-block">
                <mat-label>Email</mat-label>
                <input matInput type="email" id="email" formControlName="email" placeholder="Enter Email">
                <mat-icon matSuffix style="margin: 0px 8px;">account_box</mat-icon>
                <mat-error>Please enter the mail maan</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="input-block">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error>password input please</mat-error>
            </mat-form-field>
            <div style="padding: 5px; height:40px">
                <button class="forget-password" mat-button color="primary" routerLink="/auth/passwordreset">Forgot
                    Password</button>
                <button class="login-button" mat-button color="primary" type="submit"
                    [title]="loginForm.valid?'login': 'data is ambiguous'" [disabled]='!loginForm.valid'>

                    login
                    <mat-icon matSuffix style="margin: 0px 8px;">login</mat-icon>

                </button>
            </div>
        </form>
    </div>
    <br>
    <div class="login-form-footer">
        New to Urbanfrauds? <a style="text-decoration: none;" color="primary" routerLink="/auth/register">Create an
            account</a>
    </div>
</div>
</div>
