<br><br><br><br>
<form novalidate (ngSubmit)="save()" [formGroup]="loginForm">
    Login to Your Account!

    <br><br>
    <br><br>    

    <button id="googleBtn">Continue with Google</button>
    <br><br>
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" formControlName='email' id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
    <br>
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName='password' id="password" placeholder="Password">
    <br><br>
    <button type="submit" class="btn btn-primary" [title]="loginForm.valid?'login': 'data is ambiguous'"
        [disabled]='!loginForm.valid'>
        Login
    </button>
    


    <br><br><br>
    or <button>Forgot Password</button>

</form>
<br><br><br><br>
Don't have an account<button routerLink="/auth/register">Register</button>


<br><br><br>
