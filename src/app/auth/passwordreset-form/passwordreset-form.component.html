<div class="wrapper-reset-password">
    <div class="reset-form">
        <div class="logo-space"></div>
        <div class="reset-form-header">Enter the new password</div>
        <div class="reset-form-body">
            <div *ngIf="!attempt">
                <form (ngSubmit)="resetPassword()" [formGroup]='passwordResetForm'>
                    <div formGroupName="passwordGroup">
                        <mat-form-field appearance="outline" class="input-block">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                            <mat-error>Minimum length required is atleast 10</mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="input-block">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm_password">
                            <mat-error>Minimum length required is atleast 10</mat-error>
                        </mat-form-field>
                        <div style="height: 10px">
                            <span style="font-size: 12px;color: red;padding: 10px;"*ngIf='passwordResetForm.get("passwordGroup").errors'>Passwords don't match</span>
                        </div>

                    </div>
                    <div style="padding: 5px; height:40px">
                        <button class="reset-button" mat-button color="primary" type="submit"
                            [title]="passwordResetForm.valid?'login': 'data is ambiguous'"
                            [disabled]='!passwordResetForm.valid'>

                            Reset Password
                            <mat-icon matSuffix style="margin: 0px 8px;">login</mat-icon>

                        </button>
                    </div>

                    <!-- <button type="submit" [title]="passwordResetForm.valid?'Register': 'data is ambiguous'"
                    [disabled]='!passwordResetForm.valid'>
                    Reset Password
                </button> -->
                </form>
            </div>
            <div *ngIf="attempt">
                <div style="text-align: center;">
                    <mat-icon matSuffix class="icon" [ngStyle]="{'color':reset ? 'green' : 'indianred'}">{{icon}}
                    </mat-icon>
                    <br>
                    {{message}}
                </div>
            </div>

        </div>
        <br>
        <div class="reset-form-footer">
            <div *ngIf="!reset">
                New to Urbanfrauds? <a style="text-decoration: none;" color="primary" routerLink="/auth/register">Create an
                    account</a>
            </div>
            <div *ngIf="reset">
                <a style="text-decoration: none;" color="primary" routerLink="/auth/login">Sign in</a>
            </div>
        </div>
    </div>

</div>
