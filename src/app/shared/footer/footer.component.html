<div class="container-fluid" style="word-spacing: 2px;">
    <hr>
    <br><br>

    <div class="row">
        <div class="col-md-8" style="color: #293e40;">

            <p style="font-size: 18px;"> <b> Subscribe to us via email </b> </p>
            <p> We will send you latest articles via email</p>

            <form novalidate (ngSubmit)="subscribeViaMail()" [formGroup]="subscribeForm">

                <input matInput placeholder="Email" class="subscribe-form" formControlName="email">
                <button mat-button type="submit"
                    style="border: 2px solid #293e40; border-radius: 0px ; color: #3e5153; background-color: transparent;">
                    Subscribe
                </button>
            </form>


        </div>

        <div class="col-md-4" style="color: #293e40;">
            Connect with us
            <br>

        </div>
    </div>

    <br><br>
    <div class="row">
        <div class="col-md-12">
            Logo | Working to serve you better and clear the clutter
        </div>
    </div>
</div>
