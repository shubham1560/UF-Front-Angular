<div id="uf-search-results">


    <h2 mat-dialog-title style="color: #293e40;">Search results for: {{data.query}}</h2>
    <mat-dialog-content class="mat-typography">
        <div *ngIf="searching">
            Searching...
        </div>

        <div *ngIf="!searchResults?.courses.length">
            <div *ngIf="!searchResults?.articles.length">
                No results found
            </div>
        </div>

        <div *ngIf="!searching">
            
            <div *ngIf="searchResults">
                <div *ngIf="searchResults?.courses.length">
                    <p style="color: #425051;">Path(s): </p>
                    <div class="row">
                        <div class="col-12" *ngFor="let course of searchResults?.courses">

                            <a [mat-dialog-close]="true" routerLink="path/{{course.id}}/" class="anchor">
                                {{course.label}}
                            </a>

                            <div style="font-size: 12px;text-align: left; color: #a4acad; padding-bottom: 10px;">
                                {{course.description}}
                            </div>
                            <div style="font-size: 12px;text-align: left; color: #8bb2aa; padding-bottom: 10px;">
                                Root: {{course.get_parent_knowledgebase.label}}
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div *ngIf="searchResults?.articles.length">
                    <p style="color: #425051;">Article(s): </p>
                    <div class="row">
                        <div class="col-12" *ngFor="let article of searchResults?.articles"
                            style="padding-bottom: 10px;">

                            <a [mat-dialog-close]="true" routerLink="path/{{article.category}}/{{article.id}}/{{article.article_url}}" class="anchor">
                                {{article.title}}
                            </a>

                            <div style="font-size: 12px;text-align: left; color: #a4acad;"
                                [innerHTML]="article?.description"></div>
                            <!-- {{article.article_body}} -->

                            <!-- {{article.get_article.kb_base_label}} / {{article.get_article.course_label}} <br> -->
                            <!-- </div> -->
                            <div style="font-size: 12px;text-align: left; color: #8bb2aa;">
                                <!-- ---- {{course.get_parent_knowledgebase.label}} ---- -->
                                Path: {{article.get_category.category_label}}
                            </div>
                            <!-- <hr> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <pre>
    {{searchResults.courses | json}}
</pre>

        Articles:

        <pre>
    {{searchResults.articles | json}}
</pre> -->

    </mat-dialog-content>
</div>
