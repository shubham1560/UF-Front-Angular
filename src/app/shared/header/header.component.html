<!-- <p>header works!</p> -->
<mat-toolbar id="uf-header" class="uf-header">

    <div mat-button routerLink="/welcome/">Logo</div>
    <span class="fillspace"></span>

    <span class="sign-in" *ngIf="!isLoggedIn">
        <button mat-flat-button class="uf-dashboard" routerLink="/auth/" (click)="sendToLoginPage()" routerLinkActive="active">Sign in</button>
    </span>

    <span *ngIf="isLoggedIn">
        <button mat-button class="uf-dashboard" routerLink="/dashboard"routerLinkActive="active">Dashboard</button>

    </span>

    <!-- <img [src]="image" alt=""> -->


    <span class="sign-in" *ngIf="isLoggedIn">

        <div *ngIf="image" [ngStyle]="{background: 'url('+image+')'}"
            style="height: 35px;width: 35px;border-radius: 17px;background-size: 100% 100%;background-color: rgb(255, 255, 255);"
            [matMenuTriggerFor]="beforeMenu"></div>
        <div *ngIf="!image"
            style="cursor: pointer; font-weight:100; font-size: 14px; padding-top: 1px; height: 35px;width: 35px;border-radius: 17px;background-size: 100% 100%;background-color: black;color: white;text-align: center;"
            [matMenuTriggerFor]="beforeMenu">
            {{user?.first_name+user?.last_name}}
        </div>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <div mat-menu-item style="line-height: initial; height: auto;cursor: default;">
                <div [ngStyle]="{background: 'url('+image+')'}"
                    style="padding-top:5px;display:inline-block; height: 35px;width: 35px;border-radius: 17px;background-size: 100% 100%;background-color: rgb(255, 255, 255);"></div>

                <span style="display: inline-block;padding-left: 10px;"><b>{{user?.first_name+" "+user?.last_name}}</b>
                    <br>
                    {{user.email}}
                </span>
                <!-- <b> {{user.first_name+" "+user.last_name}}</b> <br> -->
                <!-- {{user.email}} -->
            </div>
            <hr>
            <button mat-menu-item routerLink="/user_profile" style="line-height: 20px; height: auto;"> My
                Profile</button>
            <button mat-menu-item (click)="logout()" style="line-height: 20px; height: auto;">
                Sign out
                <mat-icon matSuffix style="margin: 0px 2px;">login</mat-icon>
            </button>
        </mat-menu>

    </span>

</mat-toolbar>
