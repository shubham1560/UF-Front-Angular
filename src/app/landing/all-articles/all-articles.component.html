<div id="uf-all-articles">
    <div *ngFor="let article of result">
        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title style="font-size: 14px; overflow: hidden;">{{article.id}}</mat-card-title>
                <!-- <mat-card-subtitle>yo</mat-card-subtitle> -->
            </mat-card-header>
            <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="stretch"
                style="flex-direction:row !important;">
                <div fxFlex="100%">
                    <mat-card-content>

                        <p>
                            <img class="img" height="100" width="100" [src]="article.featured_image_thumbnail"
                                style="float: left; padding-right: 10px;">

                            Description
                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from
                            Japan.
                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was
                            originally
                            bred for hunting.
                        </p>
                    </mat-card-content>

                </div>
            </div>
            <mat-card-content>
                <p>
                    Greater is the threat
                </p>
            </mat-card-content>
            <!-- <mat-card-actions> -->
            <!-- <button mat-button>LIKE</button> -->
            <!-- <button mat-button>SHARE</button> -->
            <!-- </mat-card-actions> -->
        </mat-card>
        <br>
    </div>
</div>

<button (click)="getNextPage()" *ngIf="!endReached">More</button>
<div *ngIf="endReached">You have seen all the articles</div>
