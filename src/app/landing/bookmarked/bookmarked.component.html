<div id="uf-bookmarked">
    <!-- <div *ngIf="bookmarkedArticles.length==0">

        <p style="color: #425051;">{{title}}</p>

        You have not bookmarked any articles yet!
    </div> -->


    <div *ngIf="bookmarkedArticles.length>0">
        <p style="color: #425051;">{{title}}</p>
        <div class="row">
            <div class="col-12" *ngFor="let article of bookmarkedArticles">

                <a routerLink="courses/{{article.get_article.course_id}}/{{article.article}}" class="anchor">
                    {{article.get_article.title}}
                </a>

                <div style="font-size: 12px;text-align: left; color: #a4acad; padding-bottom: 10px;">
                    {{article.get_article.kb_base_label}} / {{article.get_article.course_label}} <br>
                </div>
            </div>
        </div>
        <div style="text-align: right;" *ngIf="showButton">
            <button mat-button class="recently-viewed-all-button" (click)="openAllBookmarkedArticles()">
                View all
                <mat-icon style="font-size: 20px;">
                    call_made
                </mat-icon>
            </button>

        </div>

    </div>
</div>
