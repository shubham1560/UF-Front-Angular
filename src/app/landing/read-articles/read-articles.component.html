<div id="uf-read-articles">

    <h2 mat-dialog-title style="color: #293e40;">Viewed Articles</h2>
    <mat-dialog-content class="mat-typography">
        <div class="row" >
            <div class="col-lg-12" *ngFor="let article of articles">
            <mat-card class="uf-recently-viewed-card" routerLink="courses/{{article.article.course_id}}/{{article.article.id}}">

                <div class="uf-recently-viewed-header">
                  {{article.article.knowledge_base}} -> {{article.article.course_name}}
                </div>
                <mat-card-header>
                  <mat-card-title style="color: #425051; font-size: 16px;font-weight: 400;"> {{article.article.title}} </mat-card-title>
                  <mat-card-subtitle style="color: #425051; font-size: 14px;" class="uf-paragraph-wrapper">{{article.article.description}}</mat-card-subtitle>
                </mat-card-header>
                <div style="font-size: 14px; text-align: right;">
                    <mat-icon style="font-size: 14px; padding: 0px; margin:0px; height: auto; width: auto;">
                      access_time
                    </mat-icon>
                    {{article.created_on | dateAgo}}
                  </div>
                  
              </mat-card>
