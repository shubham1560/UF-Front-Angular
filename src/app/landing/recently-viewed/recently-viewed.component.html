<div id="uf-recently-viewed">
    <p>Recently viewed Articles</p>

    <mat-card class="example-card" *ngFor="let article of articles">
        <mat-card-header>
          <mat-card-title> {{article.article.title}} </mat-card-title>
          <mat-card-subtitle>{{article.article.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

    <pre>
    {{articles | json}}

    </pre>
</div>
