<!-- Details -->

<div id="st-ticket-detail">
    <div style="padding: 10px;">
        <div class="title">{{ticketDetail?.short_description}}</div>

        <table class="table table-condensed" style="margin-bottom: 0px !important;">
            <tbody>
                <!-- <tr class="trow">
                    <td class="trow">State</td>
                    <td class="trow"></td>
                </tr> -->
                <tr class="trow">
                    <td class="trow key">State</td>
                    <td class="trow">{{ticketDetail?.state}}</td>
                </tr>
                <tr class="trow">
                    <td class="trow key">Created On</td>
                    <td class="trow">{{ticketDetail?.sys_created_on | timesAgo}}</td>
                </tr>
                <tr class="trow">
                    <td class="trow key">Updated on</td>
                    <td class="trow">{{ticketDetail?.sys_created_on | timesAgo}}</td>
                </tr>
                <!-- <tr class="trow">
                    <td class="trow">John</td>
                    <td class="trow">{{ticketDetail?.}}</td>
                </tr> -->

            </tbody>
        </table>
    </div>

    <hr>

    <div style='padding: 10px;'>
        <div class="title">
            Work notes
        </div>
        <div class="trow">
            {{ticketDetail?.work_notes}}
        </div>

        <div class="title">
            Additional Comments
        </div>
        <div class="trow">
            {{ticketDetail?.additional_comments}}
        </div>
    </div>
</div>
