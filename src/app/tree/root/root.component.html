<div id="uf-roots" class="container">
    <div class="row">
        <!-- We'll show th subcate -->
        <div class="col-lg-3 col-md-6 col-sm-6" style="margin-bottom: 10px;" *ngFor="let product of categories">
            <div style="width: max-content;margin: auto;">
                <mat-card class="products-card" style="box-shadow: none; width: auto; margin: auto;">
                    <div class="card_div" routerLink="/roots/{{product.parent_kb_base}}/{{product.id}}/" matRipple [matRippleColor]="myColor">
                        <div [hidden]="imageLoaded"
                            [ngStyle]="{'background-image': 'url(' + product.compressed_image + ')'}" class="image_div">
                        </div>
                        <div *ngIf="startLoadingImages" [hidden]="!imageLoaded" [ngStyle]="{'background-image': 'url(' + product.real_image + ')'}"
                            class="image_div"></div>

                        <mat-card-content>
                            <p>
                                <b>{{product.label}}</b> <br>
                                <!-- {{product.description}} -->
                            </p>
                        </mat-card-content>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
