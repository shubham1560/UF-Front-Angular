<h3 mat-dialog-title>Assign Moderator</h3>
<br>
<input type="text" class="form-control" [ngModel]="input" (ngModelChange)="filterData($event)">

<mat-dialog-content class="mat-typography">
<div class="card" style="width: 100%;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let user of users">
        <span class="impersonate" (click)="assignModerator(user)">{{user?.first_name + " " + user?.last_name}}<br> </span>
        <span style="color: #666666; font-size: 12px !important;">{{user?.email}} </span>
      </li>
    </ul>
  </div>
</mat-dialog-content>
